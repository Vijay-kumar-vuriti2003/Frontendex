<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Username">Username:</label>
        <input type="text"id="Username"placeholder="Enter text"><br><br>

        <label for="Password">Password:</label>
        <input type="Password"id="Password"><br><br>

        <label for="Email">Email:</label>
        <input type="Email"id="Email"><br><br>

        <label for="Contact">Contact:</label>
        <input type="number"id="Contact"><br><br>

        <label for="Date">Date:</label>
        <input type="Date"id="Date"><br><br>

        <label for="Time">Time:</label>
        <input type="Time"id="Time"><br><br>

        <label for="Color">Color:</label>
        <input type="Color"id="Color"><br><br>

        <label for="File">Upload a File:</label>
        <input type="File"id="File"><br><br>

        <label for="Range">Range:</label>
        <input type="Range"id="Range"><br><br>

        <label for="Website">Website:</label>
        <input type="url"id="Website"placeholder="www.website.com"><br><br>

        <label for="Subscribe">Subscribe</label>
        <input type="checkbox"id="Subscribe"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male"></label>
        <label for="male">Male</label><br><br>
        <input type="radio"id="female" name="gender" value="female"></label>
        <label for="female">Female</label><br><br>


        <label for="country">Country</label>
        <select id="Country" name="Country">
            <option value="india">India</option>
            <option value="Ausrtaila">Australia</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Singapore"selected>Singapore</option>
        </select><br><br>

        <label for="Text area">Comments</label><br>
        <textarea id="text area"rows="10" col="50"></textarea>
        
        
    </form>
</body>
</html>
